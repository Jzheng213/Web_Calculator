<!doctype html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Favorite Icons -->
<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.css">


	<head>
		<title>Jack Zheng - Random Quote Generator</title>
		<link href="format.css" rel="stylesheet" type="text/css" />
	</head>
<body>

<div class="calculator">
  <p id="title">Jzheng213</p>
  <p id="tagline">electronic calculator</p>
  <input type="text" disabled="disabled" id="answer"/>
  <div class="row">
    <button class="ctrl" id="AC">AC</button>
    <button class="ctrl" id="CE">CE</button>
    <button id="percent">%</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="multiply">x</button>
  </div>
  <div class="row">
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="subtract">-</button>
  </div>
  <div class="row">
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button class="tall" id="plus">+</button>
  </div>
  <div class="row" id="lastRow">
    <button id="0">0</button>
    <button id="decimal">.</button>
    <button id="equal">=</button>
  </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="JavaScript/Web_Calculator.js"></script>


</html>
