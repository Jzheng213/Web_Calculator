<!doctype html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Favorite Icons -->
<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.css">


	<head>
		<title>Jack Zheng - Random Quote Generator</title>
		<link href="format.css" rel="stylesheet" type="text/css" />
	</head>
<body>

<div class="calculator">
  <p id="title">Jzheng213</p>
  <p id="tagline">electronic calculator</p>
  <input type="text" disabled="disabled" id="answer"/>
  <div class="row">
    <button class="ctrl">AC</button>
    <button class="ctrl">CE</button>
    <button>%</button>
    <button>รท</button>
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="tall">+</button>
  </div>
  <div class="row" id="lastRow">
    <button>0</button>
    <button>.</button>
    <button>=</button>
  </div>
</div>


</body>

<script src="JavaScript/Web_Calculator.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</html>
